<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stdiolink | Mission Control</title>
    <style>
      /* 初始启动样式，防止白屏闪烁并确立设计基调 */
      html, body { 
        margin: 0; 
        padding: 0; 
        background-color: #0B0C15; 
        height: 100%;
      }
      #root { height: 100%; }
      
      /* 极光背景容器 */
      #aurora {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 0% 100%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="aurora"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
