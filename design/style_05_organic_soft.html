<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 05: Organic Soft</title>
    <style>
        :root {
            --bg: #E0E5EC;
            --text-dark: #4A5568;
            --text-light: #A0AEC0;
            --accent: #9D8189;
            --shadow-light: #FFFFFF;
            --shadow-dark: #A3B1C6;
            --radius: 20px;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 30px;
            background: var(--bg);
            box-shadow: 20px 20px 60px var(--shadow-dark), 
                       -20px -20px 60px var(--shadow-light);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
            letter-spacing: 0.5px;
        }
        
        p {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 8px;
        }

        .status-pill {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            background: var(--bg);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                       inset -6px -6px 12px var(--shadow-light);
            color: #48BB78; /* Green */
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
            margin: 0 auto 30px auto;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-left: 12px;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 600;
        }

        input {
            width: 100%;
            border: none;
            padding: 16px 20px;
            border-radius: var(--radius);
            background: var(--bg);
            box-shadow: inset 8px 8px 16px var(--shadow-dark), 
                       inset -8px -8px 16px var(--shadow-light);
            color: var(--text-dark);
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                       inset -4px -4px 8px var(--shadow-light);
            color: var(--accent);
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: var(--radius);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--bg);
            color: var(--accent);
            box-shadow: 8px 8px 16px var(--shadow-dark), 
                       -8px -8px 16px var(--shadow-light);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), 
                       -10px -10px 20px var(--shadow-light);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                       inset -4px -4px 8px var(--shadow-light);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text-light);
            box-shadow: 8px 8px 16px var(--shadow-dark), 
                       -8px -8px 16px var(--shadow-light);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>API-Worker-01</h2>
            <p>Project Configuration</p>
        </div>

        <div class="status-pill">
            <span style="font-size: 10px;">‚óè</span> Active
        </div>

        <div class="input-group">
            <label>Service Endpoint</label>
            <input type="text" value="https://api.stdiolink.io/v1/cluster">
        </div>

        <div class="input-group">
            <label>Description</label>
            <input type="text" value="Primary data ingestion pipeline">
        </div>

        <div class="actions">
            <button class="btn-secondary">Log File</button>
            <button class="btn-primary">Update</button>
        </div>
    </div>

</body>
</html>
