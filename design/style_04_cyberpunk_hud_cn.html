<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风格 04: 赛博朋克仪表盘</title>
    <style>
        :root {
            --bg: #050505;
            --panel: rgba(10, 20, 30, 0.8);
            --cyan: #00F3FF;
            --green: #00FF9D;
            --red: #FF2A2A;
            --text: #E0FFFF;
            --grid: rgba(0, 243, 255, 0.1);
            --font: 'Consolas', 'Monaco', monospace;
        }

        body {
            background-color: var(--bg);
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            border: 1px solid var(--cyan);
            padding: 2px; /* For double border effect */
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            position: relative;
        }

        .container::before {
            content: "SYS.ROOT.ADMIN";
            position: absolute;
            top: -12px;
            right: 10px;
            background: var(--bg);
            color: var(--cyan);
            font-size: 10px;
            padding: 0 8px;
            letter-spacing: 2px;
        }

        .hud-panel {
            background: var(--panel);
            padding: 24px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Corners */
        .hud-panel::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid var(--cyan);
            border-right: 2px solid var(--cyan);
        }

        h1 {
            font-size: 18px;
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px dashed var(--cyan);
            padding-bottom: 8px;
            margin-top: 0;
            text-shadow: 0 0 5px var(--cyan);
        }

        .stat-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            border: 1px solid var(--green);
            padding: 12px;
            text-align: center;
            color: var(--green);
            background: rgba(0, 255, 157, 0.05);
        }
        .stat-val { font-size: 24px; font-weight: bold; display: block; text-shadow: 0 0 5px var(--green); }
        .stat-label { font-size: 10px; opacity: 0.8; letter-spacing: 1px; }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .label-text {
            color: var(--cyan);
            font-size: 12px;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(0, 243, 255, 0.5);
            color: white;
            padding: 12px;
            font-family: var(--font);
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .btn {
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 12px 24px;
            font-family: var(--font);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: var(--cyan);
            color: black;
            box-shadow: 0 0 15px var(--cyan);
        }

        .btn-danger {
            border-color: var(--red);
            color: var(--red);
        }
        .btn-danger:hover {
            background: var(--red);
            color: black;
            box-shadow: 0 0 15px var(--red);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.2);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="hud-panel">
            <div class="scan-line"></div>
            <h1>项目控制: API-Worker-01</h1>

            <div class="stat-row">
                <div class="stat-box">
                    <span class="stat-val">运行中</span>
                    <span class="stat-label">状态</span>
                </div>
                <div class="stat-box">
                    <span class="stat-val">42ms</span>
                    <span class="stat-label">延迟</span>
                </div>
                <div class="stat-box">
                    <span class="stat-val">99.9%</span>
                    <span class="stat-label">在线率</span>
                </div>
            </div>

            <div class="input-group">
                <span class="label-text">目标端点 >></span>
                <input type="text" value="https://api.stdiolink.io/v1/cluster">
            </div>

            <div style="display: flex; gap: 16px;">
                <button class="btn">初始化更新</button>
                <button class="btn btn-danger">终止进程</button>
            </div>

            <div style="margin-top: 24px; font-size: 10px; color: rgba(255,255,255,0.3); text-align: right;">
                STDIO_LINK_VER_2.0.4 // SECURE_CONN
            </div>
        </div>
    </div>

</body>
</html>
