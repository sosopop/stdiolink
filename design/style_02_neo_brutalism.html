<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 02: Neo-Brutalism</title>
    <style>
        :root {
            --bg: #FFFDF5;
            --card-bg: #FFFFFF;
            --accent-pink: #FF90E8;
            --accent-green: #23A094;
            --accent-yellow: #FFC900;
            --border: #000000;
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--border);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: grid;
            gap: 32px;
        }

        .card {
            background: var(--card-bg);
            border: 3px solid var(--border);
            padding: 24px;
            box-shadow: 6px 6px 0 0 var(--border);
            transition: transform 0.1s;
        }
        
        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 0 var(--border);
        }

        .tag {
            background: var(--accent-yellow);
            border: 2px solid var(--border);
            padding: 4px 12px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 16px;
            box-shadow: 2px 2px 0 0 var(--border);
        }

        h2 {
            font-size: 24px;
            text-transform: uppercase;
            margin: 0 0 16px 0;
            line-height: 1.2;
            font-weight: 900;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 3px solid var(--border);
            background: #F0F0F0;
            font-family: var(--font-main);
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 0;
        }
        input:focus {
            outline: none;
            background: #FFFFFF;
            box-shadow: 4px 4px 0 0 var(--accent-green);
        }

        .btn-group { display: flex; gap: 16px; }

        button {
            padding: 12px 24px;
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 16px;
            border: 3px solid var(--border);
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
        }

        .btn-primary {
            background: var(--accent-pink);
            box-shadow: 4px 4px 0 0 var(--border);
        }
        .btn-primary:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 var(--border);
        }

        .btn-secondary {
            background: #FFFFFF;
            box-shadow: 4px 4px 0 0 var(--border);
        }
        .btn-secondary:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 var(--border);
        }

        .status-bar {
            border: 3px solid var(--border);
            background: var(--accent-green);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0 0 var(--border);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="status-bar">SYSTEM STATUS: OPERATIONAL</div>

        <div class="card">
            <span class="tag">Production</span>
            <h2>Project: API-Worker-01</h2>
            
            <div style="margin-bottom: 24px;">
                <label>Target Endpoint</label>
                <input type="text" value="https://api.stdiolink.io/v1/cluster">
            </div>

            <div class="btn-group">
                <button class="btn-primary">Deploy</button>
                <button class="btn-secondary">Logs</button>
            </div>
        </div>

        <div class="card" style="background: var(--accent-yellow);">
            <h2>Alerts</h2>
            <p style="font-weight: bold; margin-bottom: 16px;">! High latency detected on driver modbus-tcp</p>
            <button class="btn-secondary" style="width: 100%;">Investigate</button>
        </div>
    </div>

</body>
</html>
