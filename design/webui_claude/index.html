<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StdioLink UI Prototype</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <div class="brand-icon">S</div>
      <div>
        <div class="brand-text">StdioLink</div>
      </div>
      <span class="brand-version">v1.1</span>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-item active" data-page="dashboard">
        <i class="lucide lucide-layout-dashboard"></i> Dashboard
      </div>
      <div class="nav-item" data-page="projects">
        <i class="lucide lucide-folder-open"></i> Projects
      </div>
      <div class="nav-item" data-page="services">
        <i class="lucide lucide-package"></i> Services
      </div>
      <div class="nav-item" data-page="instances">
        <i class="lucide lucide-play-circle"></i> Instances
      </div>
      <div class="nav-item" data-page="drivers">
        <i class="lucide lucide-cpu"></i> Drivers
      </div>
    </nav>
    <div class="sidebar-footer">
      <div class="nav-item" data-page="settings">
        <i class="lucide lucide-settings"></i> Settings
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="main-content">
    <!-- Pages will be rendered by JS -->
  </main>

</div>
<script src="app.js"></script>
</body>
</html>
